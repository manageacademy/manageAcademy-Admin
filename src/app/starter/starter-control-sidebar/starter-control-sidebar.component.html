<aside class="control-sidebar control-sidebar-dark">
    <!-- Create the tabs -->
    <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
        <li class="active"><a href="#control-sidebar-home-tab" data-toggle="tab"><i class="fa fa-plus"></i></a></li>
        <li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i class="fa fa-pencil"></i></a></li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content">
        <!-- Home tab content -->
        <div class="tab-pane active" id="control-sidebar-home-tab">
            <h3 class="control-sidebar-heading">Add New Feature</h3>
            <!-->>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> New Feature Form <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<-->
            <form #newFeatureForm="ngForm" novalidate>
                <div class="form-group">
                    <label>New Feature Name</label>
                    <input name="name" [(ngModel)]="newFeature.name" required type="text" class="form-control" placeholder="New Feature Name">
                </div>
                <div class="form-group">
                    <label>New Feature Description</label>
                    <input name="description" [(ngModel)]="newFeature.description" required type="text" class="form-control" placeholder="New Feature Description">
                </div>
                <!--<button type="button" (click)="onSubmit()" [disabled]="!newFeatureForm.valid" data-toggle="control-sidebar" class="btn btn-default">Create</button>-->
                <button type="button" (click)="onSubmit()" data-toggle="control-sidebar" class="btn btn-default">Create</button>
            </form>
            <!-->>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> New Feature Form <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<-->
        </div>
        <div class="tab-pane" id="control-sidebar-stats-tab">Stats Tab Content</div>
        <div class="tab-pane" id="control-sidebar-settings-tab">
            <form method="post">
                <h3 class="control-sidebar-heading">Edit Existing Feature</h3>
            </form>
        </div>
    </div>
</aside>
